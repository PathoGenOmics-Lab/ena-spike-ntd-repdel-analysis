executor: slurm
use-conda: True
jobs: 1000
cores: 200
slurm-requeue: True
printshellcmds: True
restart-times: 1
max-status-checks-per-second: 1
default-resources:
  nodes: 1
  tasks: 1
  mem_mb: 4000
  slurm_partition: "'global'"
  slurm_extra: "'--qos=short'"
  slurm_account: pgo
  runtime: 30
resources:
  ena_api_calls_per_second: 50
group-components:
  group_{study}: 20
  group_pangolin: 1
  group_preproc: 32
  group_mapping: 16
  group_variants: 32
scheduler: greedy
