executor: slurm
use-conda: True
jobs: 1000
cores: 200
slurm-requeue: True
printshellcmds: True
restart-times: 1
max-status-checks-per-second: 1
max-jobs-per-timespan: 20/1s
latency-wait: 60
resources:
  ena_api_calls_per_second: 50
  max_cpu_per_node: 200
default-resources:
  mem_mb: 4000
  slurm_partition: "'global'"
  slurm_extra: "'--qos=short'"
  slurm_account: pgo
  runtime: 30
  max_cpu_per_node: 1
group-components:
  sample: 32
scheduler: greedy
